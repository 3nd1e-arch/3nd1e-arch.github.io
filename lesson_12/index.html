<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
	<div class="section">
		<div class="container-fluid">
			<!--Первый row под заголовок-->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
					<span class="r">Получите видео-инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong>
				</h1>
				</div>
			</div>
			<!--Второй Row под видео и форму-->
			<div class="row">
				<div class="col-lg-5 offset-lg-2 col-md-8 offset-md-2 col-sm-12 offset-sm-0">
					<div class="video">
						<iframe width="100%" height="300" src="https://www.youtube.com/embed/53UnXy-V-WQ?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-3 offset-lg-0 col-md-8 offset-md-2 col-sm-12 offset-sm-0">
				<div class="form">
					<p class="form-header text-center text-uppercase ">Введите свой e-mail</p>
					<form action="#">
						<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
						<input type="text" class="form-control form-control-lg" placeholder="Ваш емаил">
						<button class="btn btn-success btn-lg btn-block">Получить инструкцию</button>
					
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="section">
		<!--row под заголовок секции-->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center">почему это нужно сделать сейчас</h2>
			</div>
		</div>
		<div class="container">
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-md-6">
					<div class="feature-box"><img src="img/img1.jpg" width="200" alt="1-е преимущество">
					<p>
						1-е преимущество
					</p></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box"><img src="img/img2.jpg" width="200" alt="2-е преимущество">
					<p>
						2-е преимущество
					</p></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box"><img src="img/img3.jpg" width="200" alt="3-е преимущество">
					<p>
						3-е преимущество
					</p></div>
				</div>
				<div class="col-lg-3 col-md-6">
					<div class="feature-box"><img src="img/img4.jpg" width="200" alt="4-е преимущество">
					<p>
						4-е преимущество
					</p></div>
				</div>
				</div>
			</div>
		</div>
				<button class="btn btn-info btn-lg d-block mx-auto btn-outline-dark ">Отправить данные</button>
			</div>
		</div>
	</div>
</body>
</html>
